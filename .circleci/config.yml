version: 2
jobs:
  build:
    docker:
        - image: nearform/docker_circleci:0.0.11
    resource_class: xlarge
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install mage
          command: |

            wget https://s3.amazonaws.com/node-distro/makeDistro
            sudo mv makeDistro /usr/local/bin/mage
            sudo chmod +x /usr/local/bin/mage
            mage
      - run:
          name: Configure
          command: |
            if [[ -z OS || -z $VERSION || -z $V8 || -z $NPM || -z $TAG ]]; then
                echo 'one or more variables are undefined, assuming build script debug mode'
                export VERSION=10.0.0
                export OS=centos7
                export V8=6.6.346.24
                export NPM=5.6.0
                export TAG=test-only
                export DEBUG_BUILD=T
            else
                source contrib/etc/util.sh
                if osSupported ${OS}; then
                    echo ...
                else
                    echo "Unsupported os: $OS"
                    exit 1
                fi
            fi
      - run:
          name: Info
          command: |
            mage showConfig
            printenv
      - run:
          name: Build
          command: mage build
      - run:
          name: Docker squash
          command: mage squash
      - run:
          name: Test
          command: mage test
      - run:
          name: Publish to Docker Hub
          command: |
            if [ "$OS" == "rhel7" ]; then
                echo "OS is [rhel7] not publishing to Docker Hub"
            else
                mage publish
            fi
      - run:
          name: Publish to Red Hat
          command: |
            if [ "$OS" == "rhel7" ]; then
                source contrib/etc/util.sh
                if ! isDebug && shouldPublish; then
                    echo $(getProjectSecret) | docker login -u unused scan.connect.redhat.com --password-stdin
                    export RH_PID=$(getProjectId)
                    mage publishRedHat
                fi
            else
                echo "OS is not [rhel7] not publishing to Red Hat Catalog"
            fi
      - run:
          name: Archive
          command: |
            if [ "$OS" == "rhel7" ]; then
                mage archive
            else
                echo "OS is not [rhel7] not archiving"
            fi
      - run:
          name: Upload
          command: |
            if [ "$OS" == "rhel7" ]; then
                echo "access_key = $AWS_ACCESS_KEY_ID" >> ~/.s3cfg
                echo "secret_key = $AWS_SECRET_ACCESS_KEY" >> ~/.s3cfg
                mage upload
            else
                echo "OS is not [rhel7] not uploading"
            fi

