version: 2
jobs:
  build:
    docker:
        - image: nearform/docker_circleci:0.0.11
    resource_class: xlarge
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Prepare
          command: |
            echo "Temporary fix for docker_circleci:0.0.11"
            sudo apt-get update && sudo apt-get upgrade
            sudo apt-get install -qqy make-guile
      - run:
          name: Info
          command: |
            make envinfo
      - run:
          name: Build
          command: |
            source ./contrib/etc/util.sh
            if [[-z SPEC || -z OS || -z $VERSION || -z $V8 || -z $NPM || -z $TAG ]]; then
                echo 'one or more variables are undefined, assuming build script debug mode'
                export SPEC=buildscript-debug
                export FROM_DATA="$(getBaseImageForOs)"
            else
              if [[ -z SPEC ]]; then
                if osSupported ${OS}; then
                    ./configure --version "$VERSION" \
                            --os "$OS" \
                            --v8 "$V8" \
                            --npm "$NPM" \
                            --tag "$TAG" \
                            --fromdata "$(getBaseImageForOs)" \
                            --latest "$LATEST" \
                            --lts "$LTS" \
                            --major "$MAJOR" \
                            --minor "$MINOR"
                else
                    echo "Unsupported os: $OS"
                    exit 1
                fi
              else
                 export SPEC
                 echo -n "Building: "
                 make print-SPEC_COMMENT
              fi
            fi
            make spec-help
            make build
      - run:
          name: Docker squash
          command: make squash
      - run:
          name: Test
          command: make test
      - run:
          name: Publish to Docker Hub
          command: |
            if [ "$OS" == "rhel7" ]; then
                echo "OS is [rhel7] not publishing to Docker Hub"
            else
                make publish
            fi
      - run:
          name: Publish to Red Hat
          command: |
            if [ "$OS" == "rhel7" ]; then
                source contrib/etc/util.sh
                if ! isDebug && shouldPublish; then
                    echo $(getProjectSecret) | docker login -u unused scan.connect.redhat.com --password-stdin
                    export RH_PID=$(getProjectId)
                    make redhat_publish
                fi
            else
                echo "OS is not [rhel7] not publishing to Red Hat Catalog"
            fi
      - run:
          name: Archive
          command: |
            if [ "$OS" == "rhel7" ]; then
                make archive
            else
                echo "OS is not [rhel7] not archiving"
            fi
      - run:
          name: Upload
          command: |
            if [ "$OS" == "rhel7" ]; then
                echo "access_key = $AWS_ACCESS_KEY_ID" >> ~/.s3cfg
                echo "secret_key = $AWS_SECRET_ACCESS_KEY" >> ~/.s3cfg
                make upload
            else
                echo "OS is not [rhel7] not uploading"
            fi

